templates:
    1: &manual
        type: float
        subgrades:
            points: integer
        calculation: (points / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    2: &auto-manual
        type: float
        subgrades:
            correctness: integer
            points: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: correctness==100 && (points / 6.0 * 9 + 1).round(1) || 0
        hide_calculated: true

grades:
    intro: *manual
    complexity: *manual
    news: *manual
    survival: *manual
    hangman: *auto-manual
    adventure: *auto-manual

calculation:
    eindcijfer:
        opdrachten: 100

opdrachten:
    submits:
        intro: 0
        complexity: 1
        news: 1
        survival: 1
        hangman: 1
        adventure: 1
