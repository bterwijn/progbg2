templates:
    1: &manual
        type: float
        subgrades:
            points: integer
        calculation: (points / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    2: &auto-manual
        type: float
        subgrades:
            correctness: integer
            points: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: correctness==100 && (points / 6.0 * 9 + 1).round(1) || 0
        hide_calculated: true
    3: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness/100)
        auto_publish: true
        hide_subgrades: true


grades:
    intro: *manual
    complexity: *manual
    news: *manual
    survival: *manual
    cards: *fullyauto
    hangman-less: *auto-manual
    adventure-less: *auto-manual

calculation:
    eindcijfer:
        opdrachten: 100

opdrachten:
    submits:
        intro: 0
        complexity: 1
        news: 1
        survival: 1
        hangman-less: 1
        adventure-less: 1
